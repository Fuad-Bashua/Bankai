<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bankai Battle (Final)</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Start Screen -->
  <div id="startScreen">
    <button id="startBtn" style="padding:20px 40px; font-size:24px;">Start Game</button>
  </div>

  <!-- Game Container -->
  <div class="container">
    <!-- Main Player -->
    <div class="character" id="mainPlayer">
      <h2>Main Player</h2>
      <div class="stats">
        <div>Health</div>
        <div class="bar-container">
          <div class="bar" id="playerHealth">
            <div class="health" id="playerHealthBar"></div>
          </div>
        </div>
        <div>Energy</div>
        <div class="bar-container">
          <div class="bar" id="playerEnergy" style="width:200px;">
            <div class="energy" id="playerEnergyBar"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Computer -->
    <div class="character" id="computer">
      <h2>Computer</h2>
      <div class="stats">
        <div>Health</div>
        <div class="bar-container">
          <div class="bar" id="computerHealth">
            <div class="health" id="computerHealthBar"></div>
          </div>
        </div>
        <div>Energy</div>
        <div class="bar-container">
          <div class="bar" id="computerEnergy" style="width:200px;">
            <div class="energy" id="computerEnergyBar"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Move buttons -->
  <div class="moves" id="moves">
    <button id="kageoniBtn">Kageoni</button>
    <button id="rpsBtn">Rock Paper Scissors</button>
    <!-- Bankai button appears when player's health < 150 -->
    <button id="bankaiBtn" style="display:none;">Bankai</button>
  </div>

  <!-- Container for bankai effects -->
  <div id="bankaiEffects" style="position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none;"></div>
</body>
</html>
